<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simple leaflet map</title>
	<link rel="stylesheet" href="js/leaflet/leaflet.css" />
	<style type="text/css" media="screen">

		html, body{
			height: 100%;
			width: 100%;
			margin: 0;
		}

		#map {
			height: 100%;
			margin: 0 10%;
			z-index: 2;
		}

	</style>

</head>
<body>
	
	<div id="map"></div>

	<script src="js/leaflet/leaflet.js"></script>
	<script type="text/javascript">

  
		var osmUrl		= 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var osmAttrib	= 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
		var osmTiles	= new L.TileLayer(osmUrl, {
			minZoom: 10,
			maxZoom: 18,
			attribution: osmAttrib
		});


		var SouthWest 	 	= L.latLng(52.354659, 13.028051),
		    NorthEast 	 	= L.latLng(52.707861, 13.696250),
		    LimitsOfTheMap 	= L.latLngBounds(SouthWest, NorthEast);

		var map = new L.map('map',{
			// maxBounds: LimitsOfTheMap, // disable the ability to scroll outside of the bounds
			layers: [osmTiles]
		});

        map.fitBounds(LimitsOfTheMap); // fit the bounds defined 

        // OR map.setView([51.505, -0.09], 13);


	</script>
</body>
</html>
